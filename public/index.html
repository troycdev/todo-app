<!DOCTYPE html>
<html>
    <head>

        <title>Todo App</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Todo App</h1>
                <p class="header__subtitle">What do you want to do?</p>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input type="text" id="search-text" class="input" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed">
                    Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos">

            </div>
            <form id="new-todo">
                <input type="text" name="newTodo" placeholder="Add a new todo" class="input">
                <button id="add-todo" class="button">Add Todo</button>
            </form>
        </div>
        <script src="scripts/bundle.js"></script>
    </body>
</html>
